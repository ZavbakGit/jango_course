<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гороскоп для {{ sign|capfirst }}</title>
</head>
<body>

    <h1>Приложение Гороскоп</h1>


    {% if  description is None %}

        <h2>Не верный знак зодиака {{ sign|upper }}</h2>


    {% else %}
        <h2>{{ description|capfirst|safe }}</h2>
    {% endif %}

</body>
</html>
